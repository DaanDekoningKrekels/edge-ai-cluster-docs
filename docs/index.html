<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edge AI - TPU Beowulf Cluster</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <style>
      :root {
        --theme-color: #ff5e4d; /* Coral kleur */
      }
    </style>
    <div id="app"></div>
    <script src="//unpkg.com/docsify-edit-on-github@1/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <script>
      let repoUrl =
        "https://github.com/DaanDekoningKrekels/edge-ai-cluster-docs";
      let editPath = repoUrl + "/blob/main/docs/";
      let editMsg = "üìù Aanpassen op GitHub";

      window.$docsify = {
        name: "Edge AI Cluster documentatie",
        repo: repoUrl,
        plugins: [EditOnGithubPlugin.create(editPath, null, editMsg)],
        loadSidebar: true,
        subMaxLevel: 3,
        search: "auto", // default
        auto2top: true,
        pagination: {
          previousText: "Vorige",
          nextText: "Volgende",
          crossChapter: true,
          crossChapterText: false,
        },
        toc: {
          tocMaxLevel: 5,
          target: "h2, h3, h4, h5, h6",
          ignoreHeaders: [
            "<!-- {docsify-ignore} -->",
            "<!-- {docsify-ignore-all} -->",
          ],
        },
        // docsify-copy-code (defaults)
        copyCode: {
          buttonText: "Kopi√´ren",
          errorText: "Error",
          successText: "Gekopi√´erd",
        },
      };
    </script>

    <script src="https://unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-systemd.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-editorconfig.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-diff.min.js"></script>
    <!-- PDFObject.js is a required dependency of this plugin -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
    <!-- This is the source code of the pdf embed plugin -->
    <script src="path-to-file/docsify-pdf-embed.js"></script>
    <!-- or use this if you are not hosting the file yourself -->
    <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
  </body>
</html>
